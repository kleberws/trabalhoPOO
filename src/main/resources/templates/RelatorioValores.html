<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Valores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Relatório de Valores</h1>
    </header>
    <nav>
        <a href="/">Início</a>
        <a href="/relatorio-valores">Relatórios</a>
        <a href="/sobre">Sobre</a>
    </nav>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Relatório</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="valor : ${valores}">
                    <td th:text="${valor.id}"></td>
                    <td th:text="${valor.relatorio}"></td>
                    <td th:text="${valor.valores}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2024 Exemplo de Relatório de Valores</p>
    </footer>
</body>
</html>
