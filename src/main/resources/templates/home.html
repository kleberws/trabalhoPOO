<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #fff;
            padding: 20px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        header img {
            height: 40px;
        }
        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .hero {
            margin-top: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 20px;
        }
        .hero img {
            max-width: 40%;
        }
        .products-section {
            padding: 50px 20px;
            background-color: #f9f9f9;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product-card {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo Tennis" >
        <nav>
            <a href="/">Home</a>
            <a href="produtos">Produtos</a>
            <a href="sobre">Sobre</a>
            <a href="cadastroRelatorio">Relatório</a>
            <a href="admin">Admin</a>
            <a href="carrinho"><img src="img/carrinho.jpg" alt="Carrinho" style="height: 24px; width: 24px;"></a>
            <a href="cadastro"><img src="img/perfil.png" alt="Perfil" style="height: 24px; width: 24px;"></a>
        </nav>
    </header>

    <section id="hero" class="hero">
        <div>
            <h1>Bem-vindo ao Tennis!</h1>
            <p>Explore nossos tênis de alta qualidade e encontre o par perfeito para você.</p>
        </div>
        <img src="img/tenisdiagonal.png" alt="Tênis">
    </section>

    <section class="products-section">
        <h2>Produtos em Destaque</h2>
        <div class="products-container">
            <!-- Aqui os produtos serão carregados dinamicamente -->
            <div class="product-card" th:each="produto : ${produtos}">
                <img th:src="@{${produto.imagemUrl}}" alt="Tênis">
                <p th:text="${produto.nome}"></p>
                <p th:text="${produto.preco}"></p>
            </div>
        </div>
    </section>
</body>
</html>
