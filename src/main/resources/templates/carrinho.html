<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
        }

        header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }

        .hero {
            justify-content: space;
            align-items: center;
            padding: 100px 20px;
            margin-top: 70px;
        }

        .hero img {
            max-width: 40%;
        }

        .products-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #f9f9f9;
        }

        .products-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            cursor: pointer;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
        }

        .product-card p {
            margin: 20px 0 0;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo Tennis" style="height: 40px;">
        <nav>
            <a href="/">Home</a>
            <a href="produtos.html">Produtos</a>
            <a href="sobre.html">Sobre</a>
            <a href="cadastroRelatorio.html">Relatório</a>
            <a href="admin.html">Admin</a>
            <a href="cart.html"><img src="img/carrinho.jpg" alt="Carrinho" style="height: 24px; width: 24px;"></a>
            <a href="cadastro.html"><img src="img/perfil.png" alt="Perfil" style="height: 24px; width: 24px;"></a>
        </nav>
    </header>

    <div class="content">
        <h1 class="title">Seu Carrinho</h1>
        <div class="cart-container">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Total</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Linhas do carrinho serão adicionadas dinamicamente -->
                </tbody>
            </table>
            <div class="cart-summary">
                <h2>Resumo</h2>
                <p><strong>Total:</strong> <span id="total-price">R$ 0,00</span></p>
                <p>
                    <strong>Forma de Pagamento:</strong> 
                    <select id="payment-method">
                        <option value="credito">Cartão de Crédito</option>
                        <option value="debito">Cartão de Débito</option>
                        <option value="pix">PIX</option>
                        <option value="boleto">Boleto Bancário</option>
                    </select>
                </p>
                <button class="button is-primary" onclick="finalizarCompra()">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <script src="carrinho.js"></script>
</body>
</html>
